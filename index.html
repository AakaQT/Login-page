<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>   
    <body>
        <div class="card">
            <div class="inputs">
                <div class="header">
                    <h2>Sign up</h2>
                </div>
                <div class="input-field ">
                    <label>
                        <img src="images/alternate_email_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </label>
                    <input type="email" placeholder="Type in your email" class="input-box email-box">
                    <p class="email-error-message">The email field is empty</p>
                </div>
                <div class="input-field">
                    <label>
                        <img src="images/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </label>
                    <input type="name" placeholder="Type in your name" class="input-box name-box">
                    <p class="name-error-message">The name field is empty</p>
                </div>
                <div class="input-field">
                    <label>
                        <img src="images/password_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg">
                    </label>
                    <input type="password" placeholder="Type in your password" class="input-box password-box">
                    <p class="password-error-message">The password field is empty</p>
                </div>  
                <button class="button">Sign up</button>
            </div>  
            <p>Already have an account? <a href="login.html" class="link">Log in</a></p>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
